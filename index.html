<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Hangman Game</title>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <div class="gamename">Hangman</div>
                <div class="catogry">
                    word from : <span></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="draw">
                    <div class="the-draw">
                        <div class="stand"></div>
                        <div class="hang"></div>
                        <div class="rope"></div>
                        <div class="man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
                <hr>
            </div>
            <div class="letter-guess"></div>
        </div>
        <audio src="audio/start.wav" preload="auto" class="start"></audio>
        <audio src="audio/bad.wav" preload="auto" class="bad"></audio>
        <audio src="audio/good.wav" preload="auto" class="good"></audio>
        <SCript src="main.js"></SCript>
    </body>
</html>
